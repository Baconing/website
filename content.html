            <div id="main-content">
                <script>
                    (function createContent () {
                        $.getJSON('content.json', function(data) {
                            var main = document.getElementById('main-content');
                            var table = document.createElement('tr');
                            table.id = "table"; 
                            main.append(table);
                            var a = 0
                            
                            if (data == null || Object.keys(data).length == 0) {
                                var header = document.createElement('h1');
                                header.id = "animate";
                                var text = document.createTextNode("i didnt make anything lol");
                                header.append(text);
                                main.append(header);
                                return;
                            }


                            for (i in data) {
                                if (a == 14) {
                                    table = document.createElement('tr')
                                    table.id = "table";
                                    main.append(table);
                                    a = 0;
                                }
                                var cell = document.createElement('td');
                                cell.id = "table-row";
                                var link = document.createElement('a');
                                link.href = data[i].path;
                                var image = document.createElement('img');
                                image.src = data[i].thumb;
                                image.id = "table-image";
                                image.title = i
                                image.alt = i
                                table.append(cell);
                                cell.append(link);
                                link.append(image);
                                a++;
                            }
                        });
                    })();
                </script>
